<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
      link
      href="https://fonts.googleapis.com/css2? 
family Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto do Lucca Publio de perfil" />
        <p>@luccapublio</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button>
          <span></span>
        </button>
      </div>
      <ul>
        <li>
          <a href="https://www.twitch.tv/bardon04">Twitch</a>
        </li>
        <li>
          <a href="https://discord.com/users/bardon04">Discord</a>
        </li>
        <li>
          <a href="https://www.instagram.com/luccapublio/">Instagram</a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/lucca-publio-80005328b/"
            target="_blank"
            >Linkedin</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/luccapublio" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/luccapublio/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/@luccapublio6537" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/lucca-publio-80005328b/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script>
      const switchEI = document.getElementById("switch")
      switchEI.addEventListener("click", () =>
        document.body.classList.toggle("light")
      )
    </script>

    <script src="./script.js"></script>
  </body>
</html>
